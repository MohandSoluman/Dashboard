<section class="bg-white p-3 sm:p-5">
  <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
    <div class="bg-white relative shadow-md sm:rounded-lg overflow-hidden">
      <div
        class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4"
      >
        <div class="w-full md:w-auto">
          <form class="w-full">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative">
              <div
                class="absolute end-1 inset-y-0 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 text-gray-500 dark:text-gray-400 rotate-90"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </div>
              <input
                type="text"
                id="simple-search"
                class="w-full pl-2 pr-4 py-2 text-gray-900 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-primary-500 dark:focus:border-primary-200"
                placeholder="Search"
                required
              />
            </div>
          </form>
        </div>
        <div
          class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0"
        >
          <button
            type="button"
            class="flex items-center justify-center text-white bg-[#0bbac7] hover:bg-[#1da1f2]/90 focus:ring-4 focus:outline-none focus:ring-[#1da1f2]/50 font-medium rounded-lg text-sm px-12 py-2.5 text-center dark:focus:ring-[#1da1f2]/55 me-2 mb-2 gap-2"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="stroke-white"
            >
              <circle
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
              />
              <line
                x1="12"
                y1="8"
                x2="12"
                y2="16"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <line
                x1="8"
                y1="12"
                x2="16"
                y2="12"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
            <span>Add New</span>
          </button>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table
          class="w-full border-collapse text-sm text-left text-gray-500 dark:text-gray-400"
        >
          <thead class="text-xs text-black uppercase bg-slate-200">
            <tr class="border border-gray-300">
              <th
                scope="col"
                class="px-4 py-3 border border-gray-300 flex items-center space-x-2 cursor-pointer"
              >
                <span>Code</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 3a1 1 0 01.894.553l4 7a1 1 0 01-.447 1.342l-4 2a1 1 0 01-.894 0l-4-2a1 1 0 01-.447-1.342l4-7A1 1 0 0110 3z"
                    clip-rule="evenodd"
                  />
                </svg>
              </th>
              <th scope="col" class="px-4 py-3 border border-gray-300">
                <div class="flex items-center space-x-2 cursor-pointer">
                  <span>Code</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 3a1 1 0 01.894.553l4 7a1 1 0 01-.447 1.342l-4 2a1 1 0 01-.894 0l-4-2a1 1 0 01-.447-1.342l4-7A1 1 0 0110 3z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </th>
              <th class="px-6 py-3 border border-gray-300">
                <div class="flex items-center space-x-2 cursor-pointer">
                  <span>Short Name</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 3a1 1 0 01.894.553l4 7a1 1 0 01-.447 1.342l-4 2a1 1 0 01-.894 0l-4-2a1 1 0 01-.447-1.342l4-7A1 1 0 0110 3z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </th>
              <th class="px-6 py-3 border border-gray-300">
                <div class="flex items-center space-x-2 cursor-pointer">
                  <span>Actions</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 3a1 1 0 01.894.553l4 7a1 1 0 01-.447 1.342l-4 2a1 1 0 01-.894 0l-4-2a1 1 0 01-.447-1.342l4-7A1 1 0 0110 3z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td class="px-4 py-2 border border-gray-300 w-1/3">
                {{ item.code }}
              </td>
              <td class="px-4 py-2 border border-gray-300 w-1/3">
                {{ item.name }}
              </td>
              <td class="px-4 py-2 border border-gray-300 w-1/3">
                {{ item.shortName }}
              </td>
              <td class="px-4 py-2 flex space-x-2 border border-gray-300">
                <button
                  class="flex p-2.5 bg-cyan-500 rounded-xl hover:rounded-3xl hover:bg-yellow-600 transition-all duration-300 text-white"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-3 w-3"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    />
                  </svg>
                </button>

                <button
                  class="flex p-2.5 bg-red-500 rounded-xl hover:rounded-3xl hover:bg-red-600 transition-all duration-300 text-white"
                  (click)="deleteProduct()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-3 w-3"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 2L6 4M6 4L4 4M6 4H14M14 4H18M6 4L6 2M6 2L6 6M18 2L18 6M18 6L18 2M4 6H20L18 22H6L4 6M10 10V16M14 10V16"
                    />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <nav class="flex justify-center items-center space-x-2 mt-2 mb-3">
        <button
          class="flex items-center px-3 py-1 bg-transparent text-black hover:text-blue-800"
        >
          <svg
            class="w-4 h-4 mr-1"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
          Previous
        </button>

        <!-- Page Numbers -->
        <button
          class="px-3 py-1 bg-transparent text-blue-600 hover:text-blue-800"
        >
          1
        </button>
        <button class="px-3 py-1 bg-blue-200 text-blue-600 rounded">2</button>
        <button
          class="px-3 py-1 bg-transparent text-blue-600 hover:text-blue-800"
        >
          3
        </button>
        <button
          class="px-3 py-1 bg-transparent text-blue-600 hover:text-blue-800"
        >
          4
        </button>
        <button
          class="px-3 py-1 bg-transparent text-blue-600 hover:text-blue-800"
        >
          5
        </button>
        <span class="px-3 py-1 text-gray-500">..</span>
        <button
          class="px-3 py-1 bg-transparent text-blue-600 hover:text-blue-800"
        >
          11
        </button>

        <!-- Next Button -->
        <button
          class="flex items-center px-3 py-1 bg-transparent text-blue-600 hover:text-blue-800"
        >
          Next
          <svg
            class="w-4 h-4 ml-1"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </button>
      </nav>
    </div>
  </div>
</section>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Sort Icons and Custom Sizes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-8">
    <div class="container mx-auto">
      <table
        class="w-full text-sm text-left text-gray-500 dark:text-gray-400 border-collapse border border-gray-200"
      >
        <thead class="bg-gray-200 text-gray-700">
          <tr>
            <th
              class="px-6 py-3 border border-gray-300 flex items-center space-x-2 cursor-pointer"
            >
              <span>Code</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 3a1 1 0 01.894.553l4 7a1 1 0 01-.447 1.342l-4 2a1 1 0 01-.894 0l-4-2a1 1 0 01-.447-1.342l4-7A1 1 0 0110 3z"
                  clip-rule="evenodd"
                />
              </svg>
            </th>
            <th
              class="px-6 py-3 border border-gray-300 flex items-center space-x-2 cursor-pointer"
            >
              <span>Name</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 3a1 1 0 01.894.553l4 7a1 1 0 01-.447 1.342l-4 2a1 1 0 01-.894 0l-4-2a1 1 0 01-.447-1.342l4-7A1 1 0 0110 3z"
                  clip-rule="evenodd"
                />
              </svg>
            </th>
            <th
              class="px-6 py-3 border border-gray-300 flex items-center space-x-2 cursor-pointer"
            >
              <span>Short Name</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 3a1 1 0 01.894.553l4 7a1 1 0 01-.447 1.342l-4 2a1 1 0 01-.894 0l-4-2a1 1 0 01-.447-1.342l4-7A1 1 0 0110 3z"
                  clip-rule="evenodd"
                />
              </svg>
            </th>
            <th class="px-6 py-3 border border-gray-300">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border border-gray-300">
            <td class="px-6 py-4 border border-gray-300 w-1/6">001</td>
            <td class="px-6 py-4 border border-gray-300 w-1/3">Product A</td>
            <td class="px-6 py-4 border border-gray-300 w-1/4">Prod A</td>
            <td class="px-6 py-4 border border-gray-300 w-1/4">
              <div class="flex space-x-2">
                <button
                  class="flex items-center p-2 bg-cyan-500 rounded-xl hover:rounded-3xl hover:bg-yellow-600 transition-all duration-300 text-white"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    />
                  </svg>
                </button>
                <button
                  class="flex items-center p-2 bg-red-500 rounded-xl hover:rounded-3xl hover:bg-red-600 transition-all duration-300 text-white"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 2L6 4M6 4L4 4M6 4H14M14 4H18M6 4L6 2M6 2L6 6M18 2L18 6M18 6L18 2M4 6H20L18 22H6L4 6M10 10V16M14 10V16"
                    />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
          <!-- Repeat for more rows as needed -->
        </tbody>
      </table>
    </div>
  </body>
</html>
